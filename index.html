
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR: MindAR + WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Three.js and MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    #ar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    .ar-button {
      padding: 10px 16px;
      font-size: 16px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ar-button:hover {
      background: #005fa3;
    }
    #mindar-container {
      width: 100%;
      height: 100%;
    }
    #log-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 90%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 14px;
      padding: 10px;
      z-index: 10;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="controls">
      <button id="start-mindar" class="ar-button">Start Image AR</button>
      <button id="start-webxr" class="ar-button">Start Surface AR</button>
    </div>
    <div id="mindar-container"></div>
    <div id="log-box"></div>
  </div>

  <script type="module" src="./js/comb.js"></script>
</body>
</html>
