<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/three@0.150e.min.js
  https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js</script>
  style.css
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #start-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
    }
    #mindar-container {
      width: 100%;
      height: 100%;
    }
    #log-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 90%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 14px;
      padding: 10px;
      z-index: 10;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <button id="start-button">Start AR</button>
    <div id="mindar-container"></div>
    <div id="log-box"></div>
  </div>
  ./js/main.js</script>
</body>
</html>
